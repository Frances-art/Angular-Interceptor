<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveBank()" [formGroup]="form">

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="BankNameId">Bank Name</label>
        <div class="col-md-7">
          <input
            class="form-control"
            id="bankNameId"
            type="text"
            [(ngModel)]="bank.name"
             formControlName="name"
            [ngClass]="{'is-invalid': displayMessage['name'] }" />
          <span class="invalid-feedback">
                        {{displayMessage['name']}}
                    </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="addressId">Address</label>
        <div class="col-md-7">
          <input class="form-control" id="addressId" type="text"  [(ngModel)]="bank.address"
                 formControlName="address" />
        </div>
      </div>

<!--      <div class="form-group row mb-2">-->
<!--        <label class="col-md-3 col-form-label" for="genderId">Gender</label>-->
<!--        <div class="col-md-7">-->
<!--          <select id="src/genderId" formControlName="gender" class="form-control">-->
<!--            <option value="" disabled selected>Select an Option</option>-->
<!--            <option value="Male">Male</option>-->
<!--            <option value="Female">Female</option>-->
<!--          </select>-->

<!--        </div>-->
<!--      </div>-->

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="emailId">Email</label>
        <div class="col-md-7">
          <input class="form-control" id="emailId" type="text"  [(ngModel)]="bank.email"
                 formControlName="email" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="locationId">Location</label>
        <div class="col-md-7">
          <input class="form-control" id="locationId" type="text" [(ngModel)]="bank.location"
                 formControlName="location" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-6">
          <button class="btn btn-primary mr-3" style="width:80px;" type="submit"
                  [title]="form?.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!form?.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3" style="width:80px;" type="button"
                  title="Cancel your edits" [routerLink]="['/banks']">
            Cancel
          </button>
          <button class="btn btn-outline-warning" *ngIf="pageTitle != 'Add Employee'" style="width:80px"
                  type="button" title="Delete this product" (click)="deleteBank()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
